<!doctype html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>湖汽课表 搜索结果</title>
</head>
<body>
<form action="/search" method="post">
    <label><input type="text" name="word" placeholder="输入班级，搜索课程表..."></label> <br>
    <input type="submit" value="搜索">
</form>
<h1>{{ .msg }}</h1>
{{ if .resIsNull }}
<ul>
    {{range $res := .res }}
    <li>{{$res}}
        <button onclick="location.assign('/courseTable?class={{$res}}')">生成口令</button>
    </li>
    {{end}}
</ul>
{{end}}
</body>
</html>
